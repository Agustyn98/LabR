<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Resultados</title>
</head>

<body>
    <div class="container">
        <div class="card my-4">
            <div class="card-body">
                <h4 style="text-align: center;" class="card-title">Resultados de: <u>{{ name }}</u></h4>
            </div>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Fecha</th>
                    <th scope="col">Archivo</th>
                </tr>
            </thead>
            <tbody>
                {% if results %}
                {% for result in results %}
                <tr>
                    <td style="font-size: larger;">{{ result.date }}</td>
                    <td><a href="{{ url_for('download_file', filename=result.file_path) }}"><img
                                src="{{ url_for('static', filename='pdf.png') }}" alt="{{result.file_path}}" style="height: 70px;"></a></td>
                </tr>


                {% endfor %}
                {% endif %}
            </tbody>
        </table>

        <div class="card my-5">
            <div class="card-body" style="text-align: center;">
                <h5 class="mb-2">Opciones: </h5>
                <a href="/cambiar_contrasena" type="button" class="btn btn-primary my-2" style="width: 200px;">Cambiar Contrase√±a</a>
                <a href="/logout" type="button" class="btn btn-secondary" style="width: 200px;">Cerrar Sesion</a>
            </div>
        </div>
        <a class="btn btn-primary my-3" href="{{ url_for('index') }}">&larr; Volver</a>

    </div>
</body>

</html>
