<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cambiar Contraseña</title>
</head>

<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p class="border border-info my-3" style="text-align: center;">{{ message }}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        {% block body %}{% endblock %}
        <div class="card my-4">
            <div class="card-body">
                <h4 style="text-align: center;" class="card-title">Cambiar Contraseña</h4>
            </div>
        </div>
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Contraseña antigua</label>
                <input type="password" class="form-control mb-2" name="old_pass">
                <label class="form-label">Contraseña nueva</label>
                <input type="password" class="form-control mb-2" name="new_pass1">
                <label class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control mb-2" name="new_pass2">
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary my-3" type="submit">Confirmar</button>
            </div>

            <a class="btn btn-primary" href="{{ url_for('show_patient_results') }}">&larr; Volver</a>
        </form>
    </div>
</body>

</html>
