<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cargar Resultado</title>
</head>

<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p class="border border-info my-3" style="text-align: center;">{{ message }}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        {% block body %}{% endblock %}
        <div class="card my-4">
            <div class="card-body">
                <h4 style="text-align: center;" class="card-title">Cargar resultado</u></h4>
            </div>
        </div>
        <form method="post" enctype="multipart/form-data">
            <label for="patient" class="form-label mt-3">Paciente:</label>
            <select required class="form-select" aria-label="Seleccionar paciente" id="patient" name="patient">
                <option selected>Paciente</option>
                {% if patients %}
                {% for patient in patients %}
                <option value="{{ patient.id }}">{{ patient.name }} - {{ patient.dni }}</option>
                {% endfor %}
                {% endif %}
              </select>
            <div class="mb-3">
                <label for="date" class="form-label mt-3">Fecha</label>
                <input required type="date" class="form-control" id="myDate" name="date">
              </div>
            <div>
                <label for="formFileLg" class="form-label">Archivo:</label>
                <input required class="form-control form-control-lg" id="formFileLg" style="height: 15vh" type="file" name="file">
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary my-4" type="submit">Agregar</button>
            </div>
        </form>
        <a class="btn btn-primary" href="{{ url_for('admin_main') }}">&larr; Volver</a>
    </div>
</body>

</html>

<script>
  var myDate = document.getElementById('myDate')
  var today = new Date();
  myDate.value = today.toISOString().substr(0, 10);

</script>
