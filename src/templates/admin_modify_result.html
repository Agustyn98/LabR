<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card my-4">
            <div class="card-body">
                <h4 style="text-align: center;" class="card-title mb-3">Modificar Resultados:</h4>
                <h5 style="text-align: center;">Paciente: {{ patient.name }} - {{ patient.dni }}</h5>
                <h5 style="text-align: center;">Resultado: {{ result.date }} - {{ result.file_path }}</h5>
            </div>
        </div>

        <form method="post">
            <label for="patient" class="form-label mt-3">Paciente:</label>
            <select required class="form-select" aria-label="Seleccionar paciente" id="patient" name="patient">
                <option selected>Paciente</option>
                {% if patients %}
                {% for patient in patients %}
                <option value="{{ patient.id }}">{{ patient.name }} - {{ patient.dni }}</option>
                {% endfor %}
                {% endif %}
            </select>
            <div class="mb-3">
                <label for="date" class="form-label mt-3">Fecha</label>
                <input required type="date" class="form-control" id="myDate" name="date">
            </div>
            
            <div class="d-grid gap-2">
                <button class="btn btn-primary my-3" type="submit">Guardar Cambios</button>
            </div>
            <a class="btn btn-primary" href="{{ url_for('show_patient_results_admin', id=patient.id) }}">&larr; Volver</a>

        </form>
    </div>
</body>

</html>

<script>
    var myDate = document.getElementById('myDate')
    var today = new Date();
    myDate.value = today.toISOString().substr(0, 10);
  
  </script>
