<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Resultados</title>
</head>

<body>
    <div class="container">
        <div class="card my-4">
            <div class="card-body">
                <h4 style="text-align: center;" class="card-title">Resultados de <u>{{ name }}</u></h4>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Fecha</th>
                    <th scope="col">Archivo</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% if results %}
                {% for result in results %}
                <tr>
                    <td>{{ result.date }}</td>
                    <td><a href="{{ url_for('download_file', filename=result.file_path) }}">{{ result.file_path }}</td>
                    <td>
                        <a href="{{ url_for('modify_result', id=result.id) }}" class="badge bg-warning text-dark">Modificar</a>
                        <a href="{{ url_for('delete_result', id=result.id) }}" class="badge bg-danger" onclick="return confirm('Eliminar resultado del {{result.date}}?');">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
                {% endif %}
            </tbody>
        </table>
        <a class="btn btn-primary" href="{{ url_for('show_list_of_patients') }}">&larr; Volver</a>

    </div>
</body>

</html>
