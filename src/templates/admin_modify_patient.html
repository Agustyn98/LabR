<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card my-4">
            <div class="card-body">
                <h4 style="text-align: center;" class="card-title">Modificar datos de: <u>{{ patient.name }}</u> - {{
                    patient.dni }}</h4>
            </div>
        </div>

        <form method="post">
            <div class="mb-3">
                <label class="form-label">DNI</label>
                <input type="number" class="form-control" name="dni" value="{{patient.dni}}">
            </div>
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" name="name" value="{{patient.name}}">
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary my-3" type="submit">Guardar Cambios</button>
            </div>
        </form>

        <div class="card my-4">
            <div class="card-body" style="text-align: center;">
                <h5 style="text-align: center;" class="card-title mb-2">Otras opciones</h5>
                <a href="{{ url_for('reset_password', id=patient.id) }}" class="btn btn-warning"
                    onclick="return confirm('Reestablecer contraseña?');" style="min-width: 278px;">Reestablecer contraseña</a>
                <a href="{{ url_for('delete_patient', id=patient.id) }}" class="btn btn-danger"
                    onclick="return confirm('Estas seguro que queres ELIMINAR este usuario?');">Eliminar usuario y sus
                    resultados</a>
            </div>
        </div>

        <a class="btn btn-primary" href="{{ url_for('show_list_of_patients') }}">&larr; Volver</a>

    </div>

</body>

</html>
