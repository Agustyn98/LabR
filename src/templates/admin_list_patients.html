<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card my-4">
            <div class="card-body">
                <h4 style="text-align: center;" class="card-title">Lista de pacientes</h4>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">DNI</th>
                    <th scope="col" style="width: 15%;">NÃºmero de resultados</th>
                    <th scope="col" style="width: 20%;">Administrar datos del paciente</th>
                    <th scope="col">Resultados</th>
                </tr>
            </thead>
            <tbody>
                {% if patients %}
                {% for patient in patients %}
                <tr>
                    <td>{{ patient.name }}</td>
                    <td>{{ patient.dni }}</td>
                    <td>{{ patient.number_of_results }}</td>
                    <td><a href="{{ url_for('modify_patient', id=patient.id) }}">Modificar datos &rarr;</a></td>
                    <td><a href="{{ url_for('show_patient_results_admin', id=patient.id) }}" >Ver resultados &rarr;</a></td>
                </tr>   
                {% endfor %}
                {% endif %}
            </tbody>
        </table>
        <a class="btn btn-primary my-3" href="{{ url_for('admin_main') }}">&larr; Volver</a>

    </div>
</body>
</html>
